<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Wedding Location</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Loading overlay styles */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(194, 183, 174, 0.9); /* Adjust color to match your design */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .loading-spinner {
            border: 6px solid rgba(174, 110, 84, 1); /* Adjust color to match your design */
            border-top: 6px solid transparent;
            border-radius: 50%;
            width: 10vw; /* Adjust size as needed */
            height: 10vw; /* Adjust size as needed */
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Additional Styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #c2b7ae;
        }

        .container {
            position: relative;
            text-align: center;
            max-width: 100%; /* Ensure container adjusts to viewport */
            padding: 0 20px; /* Add some padding for better readability */
        }

        .wedding-card {
            max-width: 100%;
            height: auto;
        }

        /* Additional button styles */
        #deedarBtn {
            position: absolute;
            bottom: 5%; /* Adjust this to your desired position */
            left: 50%;
            transform: translateX(-50%);
            padding: 1.5vw 3vw; /* Adjust padding as needed */
            font-size: 3vw; /* Adjust font size as needed */
            border: none;
            background-color: rgba(0, 0, 0, 0);
            color: rgba(174, 110, 84, 1);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #deedarBtn a {
            color: rgba(174, 110, 84, 1);
            text-decoration: underline;
        }

        /* Media Queries */
        @media screen and (max-width: 768px) {
            .wedding-card {
                max-width: 80%;
            }

            #deedarBtn {
                font-size: 4vw;
                padding: 2vw 4vw;
            }
        }
    </style>
</head>
<body>
    <!-- Loading overlay -->
    <div class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <div class="container" style="display: none;"> <!-- Hide the content initially -->
        <img src="welcomeimg.svg" alt="Wedding Card Photo" class="wedding-card">
        <!-- New button for Deedar event and lunch venue -->
        <button id="deedarBtn" class="map-button"><a href="https://maps.app.goo.gl/pZTY1oqHBdwJjQAd7" target="_blank">Click here to explore the map for the location of the Deedar event and lunch venue</a></button>
    </div>

    <script>
        // Hide loading overlay when content is fully loaded
        window.addEventListener('load', function() {
            document.querySelector('.loading-overlay').style.display = 'none';
            document.querySelector('.container').style.display = 'block'; // Show the content
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
